<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-body">
        <div class="header"> 
            <img class="logo" src="./images/web_logo.jpg" alt="web logo">
            <ul class="links">
                <li class="header-link"> <a href="">Header link one</a></li>
                <li class="header-link"> <a href="">Header link two</a></li>
                <li class="header-link"> <a href="">Header link three</a></li>
            </ul>
        <div class="top-container">
            <div class="top-left-container">
                <div class="main-text">This web is awesome</div> 
                <div class="secondary-text">This website has some subtext that goes
                    here under the main title. It's smaller font and the color is 
                    lower contrast
                </div> 
                <div class="signup"><button>Sign up</button></div>          
            </div>
            <div class="top-picture"><img src="./images/code.png" alt="code example"></div>
        </div>
        </div>
    </div>    
    <div class="mid-body">
        <div class="head-text">Some random information.</div>

    </div>
    
</body>
</html>
